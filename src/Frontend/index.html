    <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
    style="background-image: url('./Imagenes/fondo_dueño.jpg');height: 700px; background-size: cover; background-repeat: no-repeat;">
    <div class="container rounded mx-auto d-block" style=" position:absolute;">

      <h1 style="font-size: 25px; position:relative; left:-500px; color:black; margin-bottom:20px;">Registrate</h1>
    <form class="needs-validation" novalidate>
      <div class="col-md-4"style="margin-bottom:10px;">
        <input type="text" placeholder="Cedula" class="form-control" id="txtCedula" required>
        <div class="invalid-feedback">
          Este campo es requerido!
        </div>
      </div>
      <div class="col-md-4"style="margin-bottom:10px;">
        <input type="text" placeholder="Nombre"class="form-control" id="txtNombre" required>
        <div class="invalid-feedback">
          Este campo es requerido!
        </div>
      </div>
      <div class="col-md-4"style="margin-bottom:10px;">
        <input type="text" placeholder="Apellido" class="form-control" id="txtApellido"  required>
        <div class="invalid-feedback">
          Este campo es requerido!
        </div>
      </div>
      <div class="col-md-4"style="margin-bottom:10px;">
        <input type="text" placeholder="Telefono" class="form-control" id="txtTelefono" required>
        <div class="invalid-feedback">
          Este campo es requerido!
        </div>
      </div>
      <div class="col-md-4"style="margin-bottom:10px;">
        <div class="input-group has-validation">
          <input type="text" placeholder="Correo" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Este campo es requerido!
          </div>
        </div>
      </div>
      <div class="col-md-4">
       <select class="form-select" aria-label="Default select example">
          <option id="txtRol" selected required>Colaborador</option>
        </select>
        <div class="invalid-feedback">
          Este campo es requerido!
        </div>

       <br>
       <div class=" col-12">
        <button class="btn_registrar"
          style="position: relative;left: -35%; margin:-1px; border-radius: 4px; font-size:1.1rem; font-family:Lucida Sans;"
          type="submit">Registrarse
      </div>
    </form>
  </div>
</div>
