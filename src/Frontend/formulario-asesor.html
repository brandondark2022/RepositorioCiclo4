<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="cliente.css">
  <link rel="icon" href="imagenes/favicon.ico">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Registro Mascota</title>
</head>

<body style="overflow: hidden;">
  <nav class="navbar navbar-expand-lg navbar-light"  style="width:85; height:90px;">
    <div class="container-fluid">
      <img src="Imagenes/logo_nuevo.png" alt="" class="logo">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar align-items-right d-flex justify-content-around p-2 w-54" id="navbarSupportedContent">
        <div class="items">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Acerca de nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio de Sesión</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Registrarse</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
    style="background-image: url('./Imagenes/fondo2.jpeg');height: 700px; background-size: cover; background-repeat: no-repeat;">

    <div class='container' style="position: absolute; margin: 340px; margin-top: -15px; left: 10%; ">
      <div class="col-md-4">
        <h1 style="font-size:25px; color: black; ">Registrar Usuario</h1>
        <br>
        <input style="font-size: 17px; " type="text" class="form-control" placeholder="Nombres" id="Nombres"
          aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <br>

      <div class="col-md-4">
        <input style="font-size: 17px;" type="text" class="form-control" placeholder="Apellidos" id="Apellido"
          aria-label="Recipient's username" aria-describedby="basic-addon2">
      </div>
      <br>
      <div class="col-md-4">
        <input style="font-size: 17px;" type="text" class="form-control" placeholder="Dirección" id="Dirección"
          aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <br>

      <div class="col-md-4">
        <input style="font-size: 17px;" type="text" class="form-control" placeholder="Teléfono" id="Teléfono"
          aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <br>

      <div class="col-md-4">
        <input style="font-size: 17px;" type="text" class="form-control" placeholder="Correo Electronico"
          id="Correo Electronico" aria-describedby="basic-addon3">
      </div class="invalid-feedback">
      <div class="col-md-4">
        <label for="validationCustom04" class="form-label"></label>
        <select class="form-select" id="validationCustom04" required="" style="font-size: 15px;">
          <option selected="" disabled="" value="">--Seleccione el Rol--</option>
          <option>Asesor</option>
          <option>Administrador</option>
          <option>Veterinario</option>
        </select>
        <br>
        <div class="invalid-feedback">
          Please select a valid state.
        </div>
        <button class="btn btn-primary" type="submit"
          style="position: relative; margin:-490px; margin-top: 10px; margin-bottom: 10px; background: #2CCAAE;  ">Registrate</button>
      </div>
    </div>
  </div>
  </div>
  <!--JS Boostrap-->
  <script src="./instalar bp- ac/js/bootstrap.bundle.min.js"></script>
</body>

</html>
