  <form class="row g-3 needs-validation" novalidate>
    <div class="container" style="position:absolute; margin: 90px;margin-top: 18px;left: 1% ">
      <div class="col-md-4" style="margin-bottom:10px;">
        <h1 style="font-size: 25px; margin-bottom:15px;">Contáctanos</h1>
        <input type="text" class="form-control " placeholder="Nombres" id="Nombres" required aria-label="Username"
          aria-describedby="basic-addon1">
        <div class="invalid-feedback">ingrese un Nombre correcto</div>
      </div>
      <div class="col-md-4" style="margin-bottom:10px;">
        <input type="text" class="form-control" placeholder="Apellido" id="Apellido" required
          aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="invalid-feedback">ingrese un Apellido correcto</div>
      </div>
      <div class="col-md-4" style="margin-bottom:10px;">
        <input type="text" class="form-control" placeholder="Correo" id="Correo" required
          aria-describedby="basic-addon3">
        <div class="invalid-feedback">ingrese un Correo correcto</div>
      </div>
      <div class="col-md-4" style="margin-bottom:10px;">
        <input type="text" class="form-control" placeholder="Celular" id="Celular" required aria-label="Username"
          aria-describedby="basic-addon1">
        <div class="invalid-feedback">ingrese un Celular correcto</div>
      </div>
      <div class="col-md-4" style="margin-bottom:10px;">
        <textarea class="form-control" placeholder="Mensaje" aria-label="With textarea" id="Mensaje"></textarea>
      </div>
      <button type="button" class="btn_registrar"
        style="position: relative;left:-1%; right:2%; border-radius: 4px; font-size:1.1rem; font-family:Lucida Sans;">
        Enviar
      </button>

    </div>
  </form>

  </div>
