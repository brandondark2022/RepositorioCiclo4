<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contacto.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    </style>
    <title>Contactanos</title>
  </head>

<body style="overflow: hidden;">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <img src="Imagenes/logo_nuevo.png" alt="" class="logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar align-items-right d-flex justify-content-around p-2 w-54" id="navbarSupportedContent">
            <div class="items">
              <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="principal.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Acerca de nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="login.html">Inicio de Sesión</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Registrarse</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

        <form class="row g-3 needs-validation" novalidate>
          <div class="container" style="margin: 150px;margin-top: 18px;left: 1%">
            <h1 style="font-size: 25px; margin-bottom:15px;">Contáctanos</h1>
            <img class="float-end" style="width:540px; margin-right: 200px;" src="Imagenes/mascotadisfrazada.png">
            <div class="col-md-4" style="margin-bottom: 10px;">
              <input type="text" class="form-control" id="txtDocumento" placeholder="Cedula" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-4" style="margin-bottom: 10px;">
              <input type="text" class="form-control" id="txtNombre" placeholder="Nombre" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-4" style="margin-bottom: 10px;">
                <input type="text" class="form-control" id="txtApellido" placeholder="Apellido" required>
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-4" style="margin-bottom: 10px;">
                <input type="text" class="form-control" id="txtTelefono" placeholder="Celular" required>
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-4" style="margin-bottom: 10px;">
                <input type="email" class="form-control" id="txtCorreo" placeholder="correo" required >
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-4" style="margin-bottom: 10px;">
                <input type="text" class="form-control" id="txtRol" placeholder="Rol" value="Cliente" disabled required>
                <div class="invalid-feedback"></div>
              </div>

              <div class="col-md-4" style="margin-bottom: 10px;">
                <textarea class="form-control" placeholder="escriba su mensaje" id="txtMensaje" required></textarea>
                <div class="invalid-feedback"></div>
              </div>

            <div class="col-md-3">
              <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
          </form>
    </div>
  </div>

    <script type="text/javascript" src="js/funciones.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
